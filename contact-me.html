<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Festive&family=Mallanna&display=swap" rel="stylesheet">
    <title>AJ Hunter</title>
</head>
<body>
    <nav class="nav_section">
        <div class="nav_container">
            <div class="logo_container">
                <a href="index.html" class='logo'>AJ</a>
                <a href="index.html" id="name">Albert Hunter</a>
            </div>
            <div class="nav_links">
                <li><a href="https://app.acuityscheduling.com/schedule.php?owner=22019419">Free Consultation</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact-me.html">Contact Me</a></li>
            </div>
        </div>
    </nav>
    
    <header class="contact_section">
        <div class="contact_container">
            <div class="form_header"><h1>How Can I Help?</h1></div>
            <div class="form_wrap">
                <form action="" class="form">
                    <label for="f_name">First Name</label>
                    <input type="text" name="f_name" class="fname">
                    <label for="l_name">Last Name</label>
                    <input type="text" name="l_name" class="lname">
                    <label for="email">Email</label>
                    <input type="text" name="email" class="email">
                    <label for="phone_number">Phone Number (optional)</label>
                    <input type="text" name="phone_number" class="phone_number">
                    <label for="message">Message</label>
                    <textarea name="message" id="message_field" cols="30" rows="20" class="textarea"></textarea>
                    <input id="submit_button" type="submit" value="Send Message">
                </form>
            </div>
        </div>
    </header>


    <footer class="footer_section">
        <div class="footer_container">
            <div class="footer">
                <img src="copyright.png" alt="Copyright">
                <p>Created by AJ Hunter</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
